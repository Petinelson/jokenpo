<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
    <link rel="stylesheet" href="css/estilo.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/all-animaion.css" /> -->
    <link rel="stylesheet" href="https://unpkg.com/all-animation/dist/all-animation.min.css">
</head>

<body>
    <div class="jokenpo">
        <img src="img/Jo-Ken-Po.png" alt="logo">
        <div class="area">
            <div class="pontuacao">
                <h4>VC</h4>
                <p id="pontos-jogador">0</p>
            </div>
            <div class="escolha">
                <img src="img/pedra.png" alt="pedra" id="pedra">
                <img src="img/papel.png" alt="papel" id="papel">
                <img src="img/tesoura.png" alt="tesoura" id="tesoura">
            </div>
        </div>
        <button>jogar</button>
        <div class="area">
            <div class="pontuacao">
                <h4>PC</h4>
                <p id="pontos-maquina">0</p>
            </div>
            <div class="escolha-pc">
                <img src="img/pedra.png" alt="pedra" id="pedra-pc">
                <img src="img/papel.png" alt="papel" id="papel-pc">
                <img src="img/tesoura.png" alt="tesoura" id="tesoura-pc">
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
    
</body>

</html>
